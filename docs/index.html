<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Sauce Schedule 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      .hero-header {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        color: white;
        background-image:
          linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
          url("https://a.storyblok.com/f/188325/1024x683/bfe4f13b8b/alex-kotliarskyi-ourqhrte2im-unsplash-1024x683.jpg/m/filters:quality(75)?");
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
      }

      .hero-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        max-width: 800px;
        padding: 20px;
      }

      .hero-logo {
        width: 150px;
        margin-bottom: 2rem;
      }

      .hero-title {
        font-size: 3.5rem;
        font-weight: 700;
        margin-top: 0;
        margin-bottom: 1rem;
      }

      .hero-subtitle {
        font-size: 1.25rem;
        font-weight: 400;
        max-width: 600px;
        margin-bottom: 2.5rem;
      }

      .hero-cta {
        display: inline-block;
        padding: 12px 28px;
        border: 2px solid white;
        border-radius: 5px;
        color: white;
        background-color: transparent;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 700;
        transition:
          background-color 0.3s ease,
          color 0.3s ease;
      }

      .hero-cta:hover {
        background-color: white;
        color: black;
      }

      /* Override default width for schedule container */
      #schedule {
        max-width: none;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      /* General Section Styling */
      .schedule-section {
        background-color: #1A1A1A;
        padding: 80px 0;
        padding-left: 0;
        padding-right: 0;
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .section-title {
        color: #C7B9FF;
        font-size: 2.5rem; /* 40px */
        font-weight: 700;
        margin-bottom: 40px;
      }

      /* Sticky Scroll Styles */
      .scroll-section-wrapper {
        position: relative;
        height: 600vh;
      }

      .sticky-container {
        position: sticky;
        top: 0;
        height: 100vh;
        width: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .tabs-container {
        display: flex;
        gap: 16px;
        margin-bottom: 16px;
        justify-content: center;
        position: relative;
        z-index: 5;
      }

      .tab-button {
        background-color: transparent;
        border: 2px solid #4A4A4A;
        color: #B0B0B0;
        padding: 10px 24px;
        font-size: 1rem;
        font-weight: 700;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .tab-button:hover {
        background-color: #4A4A4A;
        color: #FFFFFF;
      }

      .tab-button.active {
        background-color: #C7B9FF;
        color: #1A1A1A;
        border-color: #C7B9FF;
      }

      .cards-track {
        position: relative;
        height: 100%;
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        gap: 24px;
        flex: 1;
      }

      /* Event Card Styling */
      .event-card {
        background-color: #2C2C2C;
        border-radius: 16px;
        padding: 24px;
        min-width: 340px; /* Use min-width to prevent squishing */
        width: 340px;
        flex-shrink: 0;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 16px;
      }

      .event-time {
        color: #FFFFFF;
        font-size: 1rem;
        font-weight: 700;
      }

      .event-location {
        color: #C7B9FF;
        font-size: 1rem;
        font-weight: 700;
      }

      .event-title {
        color: #FFFFFF;
        font-size: 1.25rem; /* 20px */
        font-weight: 700;
        margin: 0 0 24px 0;
        line-height: 1.3;
      }

      .speaker-info {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
      }

      .speaker-image {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 16px;
      }

      .speaker-name {
        color: #FFFFFF;
        font-size: 1rem;
        font-weight: 700;
      }

      .event-description {
        color: #B0B0B0;
        font-size: 0.9rem; /* 14px */
        font-weight: 400;
        line-height: 1.6;
        margin: 0;
      }

      /* Primary CTA Button Styling */
      .primary-cta-button {
        background-color: #8A6CFF; /* A slightly darker purple for the button */
        color: #FFFFFF;
        padding: 14px 32px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 700;
        margin-top: 40px;
        display: inline-block;
        transition: background-color 0.3s ease;
      }

      #download-calendar {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
      }

      .primary-cta-button:hover {
        background-color: #C7B9FF;
        color: #1A1A1A;
      }
    </style>
  </head>
  <body>
    <header class="hero-header">
      <div class="hero-content">
        <img
          src="https://opensauce.com/wp-content/uploads/2023/02/OS-LOGO-W-Header.png"
          alt="Open Sauce Logo"
          class="hero-logo"
        />
        <h1 class="hero-title">Open Sauce 2025</h1>
        <p class="hero-subtitle">
          Join the world's premier open source conference. Connect, collaborate,
          and create with the brightest minds in technology.
        </p>
        <a href="#" class="hero-cta">Download Calendar</a>
      </div>
    </header>
    <main id="schedule">
      <section class="schedule-section">
        <h2 class="section-title">Event Schedule</h2>
        <div class="scroll-section-wrapper">
          <div class="sticky-container">
            <div class="tabs-container">
              <button class="tab-button" data-day="friday">Friday</button>
              <button class="tab-button" data-day="saturday">Saturday</button>
              <button class="tab-button" data-day="sunday">Sunday</button>
            </div>
            <div class="cards-track"></div>
          </div>
        </div>

        <a href="open-sauce-schedule.ics" id="download-calendar" class="primary-cta-button" download>Download Calendar</a>
      </section>
    </main>
    <script>
      let scheduleData;
      document.addEventListener('DOMContentLoaded', async () => {
        const res = await fetch('agenda.json');
        scheduleData = await res.json();
        const track = document.querySelector('.cards-track');
        const tabs = document.querySelectorAll('.tab-button');
        const downloadBtn = document.getElementById('download-calendar');
        const heroBtn = document.querySelector('.hero-cta');
        let allSpeakers = [];
        let activeFilter = null;

        ['friday','saturday','sunday'].forEach(day => {
          scheduleData[day].forEach(evt => {
            if (Array.isArray(evt.speakers)) {
              evt.speakers.forEach(sp => {
                if (sp.name && sp.media) {
                  allSpeakers.push({
                    ...sp,
                    time: evt.time,
                    where: evt.where,
                    title: evt.title,
                    day,
                    description: evt.description || ''
                  });
                }
              });
            }
          });
        });

        allSpeakers.forEach(sp => {
          const card = document.createElement('div');
          card.className = 'event-card';
          card.dataset.day = sp.day;
          card.innerHTML = `
            <div class="card-header">
              <span class="event-time">${sp.time}</span>
              <span class="event-location">${sp.where}</span>
            </div>
            <h3 class="event-title">${sp.title}</h3>
            <div class="speaker-info">
              <img src="${sp.media}" alt="${sp.name}" class="speaker-image">
              <div class="speaker-details">
                <span class="speaker-name">${sp.name}</span>
              </div>
            </div>
            <p class="event-description">${sp.description}</p>`;
          track.appendChild(card);
        });

        const cardWidth = 340;
        const gap = 24;

        function updateTrackWidth() {
          const visible = Array.from(track.children).filter(c => c.style.display !== 'none');
          track.style.width = visible.length * (cardWidth + gap) - gap + 'px';
        }

        function setUniformHeight() {
          const cards = Array.from(track.children).filter(c => c.style.display !== 'none');
          let maxH = 0;
          cards.forEach(c => { if (c.offsetHeight > maxH) maxH = c.offsetHeight; });
          cards.forEach(c => { c.style.height = maxH + 'px'; });
        }

        updateTrackWidth();
        setUniformHeight();

        function applyFilter(day) {
          activeFilter = day;
          Array.from(track.children).forEach(card => {
            card.style.display = !day || card.dataset.day === day ? 'flex' : 'none';
          });
          updateTrackWidth();
          setUniformHeight();
          track.style.transform = 'translateX(0)';
          updateActiveDay(0);
        }

        tabs.forEach(btn => {
          btn.addEventListener('click', () => {
            if (activeFilter === btn.dataset.day) {
              activeFilter = null;
              tabs.forEach(b => b.classList.remove('active'));
              applyFilter(null);
            } else {
              tabs.forEach(b => b.classList.remove('active'));
              btn.classList.add('active');
              applyFilter(btn.dataset.day);
            }
          });
        });
        applyFilter(null);

        const wrapper = document.querySelector('.scroll-section-wrapper');

        function updateActiveDay(transformX) {
          if (activeFilter) return;
          const visible = Array.from(track.children).filter(c => c.style.display !== 'none');
          const index = Math.round(transformX / (cardWidth + gap));
          const card = visible[Math.min(index, visible.length - 1)];
          if (!card) return;
          tabs.forEach(b => b.classList.toggle('active', b.dataset.day === card.dataset.day));
        }

        function onScroll() {
          const horizontalScrollDistance = track.scrollWidth - window.innerWidth;
          const rect = wrapper.getBoundingClientRect();
          const scrollProgress = -rect.top;
          const total = rect.height - window.innerHeight;
          let pct = scrollProgress / total;
          pct = Math.min(Math.max(pct, 0), 1);
          const transformX = pct * horizontalScrollDistance;
          requestAnimationFrame(() => {
            track.style.transform = `translateX(-${transformX}px)`;
            updateActiveDay(transformX);
          });
        }

        window.addEventListener('scroll', onScroll);
        onScroll();

        function to24(dateStr, timeStr) {
          const [t, ampm] = timeStr.split(' ');
          let [h, m] = t.split(':').map(Number);
          if (ampm === 'PM' && h !== 12) h += 12;
          if (ampm === 'AM' && h === 12) h = 0;
          const d = new Date(dateStr);
          d.setHours(h, m, 0, 0);
          return d;
        }

        function formatICS(d) {
          const pad = n => String(n).padStart(2, '0');
          return (
            d.getFullYear() +
            pad(d.getMonth() + 1) +
            pad(d.getDate()) +
            'T' +
            pad(d.getHours()) +
            pad(d.getMinutes()) +
            '00'
          );
        }

        function downloadCalendar() {
          const map = {
            friday: '2025-07-25',
            saturday: '2025-07-26',
            sunday: '2025-07-27'
          };
          let ics = 'BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//Open Sauce//Schedule//EN\nCALSCALE:GREGORIAN\n';
          for (const day of Object.keys(map)) {
            scheduleData[day].forEach(evt => {
              const start = to24(map[day], evt.time);
              const end = new Date(start.getTime() + parseInt(evt.length || '0') * 60000);
              ics += 'BEGIN:VEVENT\n';
              ics += 'DTSTART:' + formatICS(start) + '\n';
              ics += 'DTEND:' + formatICS(end) + '\n';
              ics += 'SUMMARY:' + evt.title.replace(/\n/g, ' ') + '\n';
              if (evt.where) ics += 'LOCATION:' + evt.where.replace(/\n/g, ' ') + '\n';
              if (evt.description) ics += 'DESCRIPTION:' + evt.description.replace(/\n/g, ' ') + '\n';
              ics += 'END:VEVENT\n';
            });
          }
          ics += 'END:VCALENDAR';
          const blob = new Blob([ics], { type: 'text/calendar' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'open-sauce-schedule.ics';
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(url);
        }

        [downloadBtn, heroBtn].forEach(btn => {
          if (!btn) return;
          btn.addEventListener('click', e => {
            e.preventDefault();
            downloadCalendar();
          });
        });
      });
    </script>
  </body>
</html>
